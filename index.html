<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Destination wishlist</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container text-center">
        <h1 class="display-4">Vacation Destinations Wishlist</h1>
        <p>
          Found exciting places to visit on your next vacation? Use the form
          below to add them to your wishlist.
        </p>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <form action="" id="form">
            <div class="form-group">
              <label for="name">Destination Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                class="form-control"
                placeholder="Enter the name of the destination"
              />
            </div>
            <div class="form-group">
              <label for="location">Location</label>
              <input
                type="text"
                name="location"
                id="location"
                class="form-control"
                placeholder="Where is it located?"
              />
            </div>
            <div class="form-group">
              <label for="photo">Photo:</label>
              <input
                type="text"
                name="photo"
                id="photo"
                class="form-control"
                placeholder="Enter an image url of the place"
              />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                name="description"
                id="description"
                cols="30"
                rows="10"
                class="form-control"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="submitForm">Add to list</button>
          </form>
        </div>
        <div class="col-md-8">
          <h3 id="cardHeading">Enter destination details</h3>
          <div id="cardContainer"></div>
        </div>
      </div>
    </div>

    <!-- Javascript -->
    <script type="module" src="js/card.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
